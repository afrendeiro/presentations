<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>A Reveal.js theme for CeMM</title>

		<meta name="description" content="A Reveal.js theme for CeMM">
		<meta name="author" content="André Rendeiro">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="/presentations/css/reveal.css">
		<link rel="stylesheet" href="/presentations/css/theme/cemm/cemm.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="/presentations/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '/presentations/css/print/pdf.css' : '/presentations/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<!--
				This is the cover slide from CeMM (facade image).
				-->
				<section class="cover-slide" data-background="#00acc6"></section>

				<!--
				This is the title slide from CeMM.
				-->
				<section class="title-slide" data-background="#00acc6">
					<!--
					The following divs (cemm, oeaw, building) 
					add the images for the CeMM title slide.
					-->
					<div class="cemm"></div>
					<div class="oeaw"></div>
					<div class="building"></div>
					<!--
					The following divs (title, info) 
					add info about the talk into the CeMM title slide.
					-->
					<div class="title">A Reveal.js theme for CeMM</div>
					<div class="info">
						<p>André Rendeiro</p>
						<p>
							<small>
								<a href="https://twitter.com/afrendeiro">twitter: @afrendeiro</a> | 
								<a href="http://andre-rendeiro.me">http://andre-rendeiro.me</a>
							</small>
						</p>
						<p>PhD student</p>
						<p>Christoph Bock lab</p>
					</div>
					<div class="website"><a href="http://www.cemm.at">http://www.cemm.at</a></div>
				</section>

				<!--
				The following divs (footer, cemm-logo, confidential)
				make the CeMM footer for all slides.
				-->
				<div class="footer"></div>
				<div class="cemm-logo"></div>
				<div class="confidential">CONFIDENTIAL: for internal use only</div>
				<section>
					<h3>This is a title</h3>
					<p>
						This is top-secret content
					</p>
				</section>

				<section>
					<h3>This is a title</h3>
					<figure>
						<img src="/presentations/css/theme/cemm/img/cemm-building.png">
						<caption>This is CeMM's building.</caption>
					</figure>
				</section>
			</div>

		</div>

		<script src="/presentations/lib/js/head.min.js"></script>
		<script src="/presentations/js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: false,
				slideNumber: 'c / t',
				loop: true,
				margin: 0.1,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: '/presentations/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '/presentations/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '/presentations/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '/presentations/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '/presentations/plugin/zoom-js/zoom.js', async: true },
					{ src: '/presentations/plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
